    <form action="/api/posts/" method="POST" enctype="multipart/form-data" style="
        border: 3px solid grey;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        height: 250px;
    ">
    <h1>Form for posts</h1>
        <input type="text" name="author" placeholder="author">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="content" placeholder="content">
        <input type="file" name="picture" placeholder="picture">
        <input type="submit">
        
    </form>
    <form action="/auth/registration/" method="POST" enctype="multipart/form-data" style=" border: 3px solid grey;padding: 10px;box-sizing: border-box;display: flex;flex-direction: column;justify-content: space-evenly;width: 100%;max-width: 600px;margin: 0 auto; margin-top:30px;height: 250px;">
        <h1>Form for registration</h1>
        <input type="text" name="username" placeholder="username">
        <input type="text" name="password" placeholder="password">
        <input type="submit">
    </form>
    <form action="/auth/login/" method="POST" enctype="multipart/form-data" style=" border: 3px solid grey;padding: 10px;box-sizing: border-box;display: flex;flex-direction: column;justify-content: space-evenly;width: 100%;max-width: 600px;margin: 0 auto; margin-top:30px;height: 250px;">
        <h1>Form for login</h1>
        <input type="text" name="username" placeholder="username">
        <input type="text" name="password" placeholder="password">
        <input type="submit">
    </form>
